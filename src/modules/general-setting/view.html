<template>
  <au-input-form title="Customer Detail" with.bind="context">
    <div class="box-detail">
      <div class="box-header">
        <label class="title-header">Info</label>
      </div>

      <div class="content-detail">
        <table>
          <tr>
            <th>First name</th>
            <td>: ${data.firstName}</td>
          </tr>
          <tr>
            <th>Last name</th>
            <td>: ${data.lastName}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>: ${data.email}</td>
          </tr>
          <tr>
            <th>Phone number</th>
            <td>: ${data.phoneNumber}</td>
          </tr>
          <tr>
            <th>Gender</th>
            <td>: ${data.gender}</td>
          </tr>
          <tr>
            <th>Date of birth</th>
            <td>: ${data.doB}</td>
          </tr>
          <tr>
            <th>Membership tier</th>
            <td>: ${data.membershipTier}</td>
          </tr>
          <tr>
            <th>Total Points</th>
            <td>: ${data.totalPoin}</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="box-detail">
      <div class="box-header">
        <label class="title-header">Order</label>
      </div>

      <div class="content-detail">
        <au-table
          view-model.ref="table"
          data.bind="data.orders"
          options.bind="options"
          columns.bind="orderColumns"
          sortable.bind="true"
          page-size="2"
        >
        </au-table>
      </div>
    </div>

    <div class="box-detail">
      <div class="box-header">
        <label class="title-header">Address</label>
      </div>

      <div class="content-detail">
        <au-table
          view-model.ref="table"
          data.bind="data.shipmentAddress"
          options.bind="options"
          columns.bind="addressColumns"
          sortable.bind="true"
          page-size="2"
        >
        </au-table>
      </div>
    </div>
  </au-input-form>
</template>
